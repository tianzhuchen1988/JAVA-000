feign:
  client:
    config:
      # 全局
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
      # 指定具体的feign
      feignName:
        connectTimeout: 5000
        readTimeout: 5000

mybatis:
  type-aliases-package: com.example.roomstate.mapper
  mapperLocations: classpath:mapper/*Mapper.xml